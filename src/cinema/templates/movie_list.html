<!-- movie_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>

    <form method="get" action="{% url 'movie_list' %}">
        <input type="text" name="search" placeholder="Search by title">
        <button type="submit">Search</button>
    </form>

    <a href="?sort=title">Sort by Title</a>

    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
