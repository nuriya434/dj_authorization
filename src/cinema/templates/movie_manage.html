<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management</title>
    <script src="/src/cinema/login.js" defer></script>
</head>
<body>
    <h1>Movie Management</h1>
    
    <h2>Add New Movie</h2>
    <a href="{% url 'create_movie' %}">Create New Movie</a>

    <h2>Search Movie</h2>
    <form method="get" action="{% url 'movie_manage' %}">
        <input type="text" name="search" placeholder="Search by title">
        <button type="submit">Search</button>
    </form>

    <h2>Movie List</h2>
    <ul>
        {% for movie in movies %}
            <li>
                {{ movie.title }} - {{ movie.description }}
                <a href="{% url 'movie_detail' movie.id %}">Details</a>
                <a href="{% url 'update_movie' movie.id %}">Update</a>
                <button onclick="deleteMovie({{ movie.id }})">Delete</button>
                <a href="#" onclick="showMap('{{ movie.title }}', '{{ movie.address }}')">Show Map</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Session List</h2>
    <a href="{% url 'session_list' %}">View Session List</a>
    
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <div id="login-error" style="display: none; color: red;">Incorrect username or password</div>
</body>
</html>
